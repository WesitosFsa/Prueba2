<ion-header>
  <ion-toolbar>
    <ion-title>Imágenes de Perros y Títulos de Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let dogImage of dogImages; let i = index">
    <img [src]="dogImage" alt="Imagen de perro" />
    <p>{{ bookTitles[i] }}</p>  
  </div>
</ion-content>

<ion-button expand="block">Guardar Titulos de Libro y perros </ion-button>
